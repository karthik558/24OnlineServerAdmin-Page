<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="admin.html">
                <!-- ServerProviderLogo -->
                <div class="logo">
                    <img class="logo-size" src="images/logo-24online.png" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div id="bgImg" class="bg" onload="setInterval()">
                </div>

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Welcome to Kumarakom Lake Resort Internet Login Portal</h3>

                        <div class="page-links">

                            <input class="form-control" type="number" name="username" placeholder="Room Number" required>
                            <input class="form-control" type="password" name="password" placeholder="Guest Name" required>
                            <input type="checkbox" id="chk1"><label for="chk1">Stay Logged In</label>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
